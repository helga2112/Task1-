<div >
  Today date is: {{currentDate | date:'short'}}
</div>

<p>
  Added to Cart: {{totalAmountOfProducts}}
</p>
<p>
  Total amount: {{totalPrice}}
</p>
<button *ngIf='!isEmptyList' (click)='clearCart()' type="button" >{{clearCartButtonTitle}}</button>

<app-cart-item
    *ngFor="let product of products"
    [product] = "product"
    >
</app-cart-item>

<div *ngIf='isEmptyList' >
    The cart is empty
  </div>
